- name: Install stash server
  hosts: stash_all
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - name: Use the lxc-openstack aa profile
      lxc_container:
        name: "{{ container_name }}"
        container_config:
          - "lxc.aa_profile=unconfined"
          - "lxc.cap.drop="
          # Above are for docker on lxc, we will need to change these to:
          # - "lxc.aa_profile=lxc-openstack"
      delegate_to: "{{ physical_host }}"
      when: not is_metal | bool
      register: container_config
      tags:
        - lxc-aa-profile
    - name: Wait for container ssh
      wait_for:
        port: "22"
        delay: "{{ ssh_delay }}"
        search_regex: "OpenSSH"
        host: "{{ ansible_ssh_host }}"
      delegate_to: "{{ physical_host }}"
      when: container_config is defined and container_config | changed
      register: ssh_wait_check
      until: ssh_wait_check | success
      retries: 3
      tags:
        - ssh-wait
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['stash_all'] }}"
        src_list: "{{ rabbitmq_servers }}"
      register: servers
      tags:
        - always
    - name: Set rabbitmq servers
      set_fact:
        rabbitmq_servers: "{{ servers.sorted_list }}"
      tags:
        - always
    - name: Create log dir
      file:
        path: "{{ item.path }}"
        state: directory
      with_items:
        - { path: "/openstack/log/{{ inventory_hostname }}-stash" }
      when: is_metal | bool
      tags:
        - stash-logs
        - stash-log-dirs
    - name: Create log aggregation links
      file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: "{{ item.state }}"
        force: "yes"
      with_items:
        - { src: "/openstack/log/{{ inventory_hostname }}-stash", dest: "/var/log/stash", state: "link" }
      when: is_metal | bool
      tags:
        - stash-logs
  roles:
    - role: "os_stash"
      tags:
        - "stash-install"
    - role: "rsyslog_client"
      rsyslog_client_log_rotate_file: stash_log_rotate
      rsyslog_client_log_dir: "/var/log/stash"
      rsyslog_client_config_name: "99-stash-rsyslog-client.conf"
      tags:
        - "stash-rsyslog-client"
        - "rsyslog-client"
    - role: "system_crontab_coordination"
      tags:
        - "system-crontab-coordination"
  vars:
    galera_address: "{{ internal_lb_vip_address }}"
    is_metal: "{{ properties.is_metal|default(false) }}"

- name: "Install stashboard"
  hosts: "horizon_all"
  user: root
  roles:
    - stashboard
  vars:
    roles_folder: "/etc/ansible/roles"
  vars_files:
    #- group_vars/all.yml
    - "{{ roles_folder }}/os_horizon/defaults/main.yml"
